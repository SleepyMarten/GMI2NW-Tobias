<h2>Stem Cell Recipients</h2>

<!-- Show while still loading -->
<a *ngIf="PageState == PageStates.Fetching"><em>Loading...</em></a>

<!-- Show when data has been loaded -->
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="PageState == PageStates.FetchedOrNew">
    <thead>
        <tr>
            <th>Social Security Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let recipient of recipients">
            <td>{{ recipient.socialSecurityNumber }}</td>
            <td>{{ recipient.firstName }}</td>
            <td>{{ recipient.lastName }}</td>
            <td><button name="Open" (click)="ActionOpen(recipient.guid)">Open</button></td>
            <td><button name="Edit" (click)="ActionEdit(recipient.guid)">Edit</button></td>
            <td><button name="Delete" (click)="ActionDelete(recipient.guid)">Delete</button></td>
        </tr>
    </tbody>
</table>
<td><button name="Add" (click)="ActionAdd()">Add...</button></td>
